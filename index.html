<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>

    <link href="styles.css", rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="odinbackground">
            <div class="odin-head">
                <img src="odin-lined.png", alt="odin head"> <span class="odin">ODIN<span>
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@gndclouds" style="color: white;" target="_blank", rel="noopener noreferrer">Will</a> on <a style="color: white;" href="https://unsplash.com/" target="_blank", rel="noopener noreferrer">Unsplash</a></div>
        </div>

        <div class="form">
            <div class="paragraph">
                <p class="paragraph1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                 <p>Sign up now to get started.</p>
                <p class="paragraph2">You <em>know</em> you want to</p>
            </div>

            <form action="#", method="get">
                

               <div class="details">
                    <h2>Let's do this!</h2>
                    <div class="empty"></div>
                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text" name="first-name" placeholder="Enter your first name">
                    </div>

                    <div class="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" type="text" name="last-name" placeholder="Enter your last name">
                    </div>

                    <div class="mail">
                        <label for="mail">EMAIL</label>
                        <input id="mail" type="email" name="email" placeholder="example@gmail.com">
                    </div>

                    <div class="phonenumber">
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input id="phonenumber" type="tel" name="phone number">
                    </div>

                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input  id="password" type="password" name="password" required>
                    </div>

                    <div class="password">
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input  id="confirmpassword" type="password" name="password" required>
                    </div>
               </div>

                <button type="submit">Create Account</button>

                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </form>


        </div>
    </div>
</body>
</html>
